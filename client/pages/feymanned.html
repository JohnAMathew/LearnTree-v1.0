<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnTree</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d1b2a;
            color: #f8f9fa;
        }

        header.feynman-header h1 {
            padding: 1rem;
            text-align: center;
        }

        /* Loader and spinner styles */
        #loader {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #20c997;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Player container */
        .audio-player {
            max-width: 600px;
            margin: 2rem auto;
            background: #10263f;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 255, 200, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 1rem 0;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 26px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .controls button:hover {
            transform: scale(1.2);
            color: #20c997;
        }

        .seek-bar {
            width: 100%;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #ccc;
            width: 100%;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
        }

        .volume-container input {
            flex: 1;
        }
    </style>
</head>

<body>
    <header class="feynman-header">
        <a href="javascript:history.back()" class="back-arrow" title="Go back"></a>
        <h1 class="logo" style="margin-left: 1rem; font-size: 24px;">LearnTree</h1>
    </header>

    <div id="loader">
        <p id="loader-text">Loading explanation...</p>
        <div class="spinner"></div>
    </div>

    <section id="result" style="display: none;">
        <h2 style="text-align:center;">Your Audio Explanation:</h2>
        <div class="audio-player">
            <audio id="audio" hidden></audio>
            <input type="range" id="seek-bar" class="seek-bar" value="0">
            <div class="time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button id="play">&#9654;</button>
            </div>
            <div class="volume-container">
                <span>üîä</span>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </section>

    <script>
        const params = new URLSearchParams(window.location.search);
        const payload = {
            name: params.get("name") || "",
            topic: params.get("topic") || "",
            class: params.get("class") || "",
            board: params.get("board") || ""
        };

        const audio = document.getElementById("audio");
        const playBtn = document.getElementById("play");
        const seekBar = document.getElementById("seek-bar");
        const currentTimeEl = document.getElementById("current-time");
        const durationEl = document.getElementById("duration");
        const volumeSlider = document.getElementById("volume");

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60).toString().padStart(2, "0");
            return `${min}:${sec}`;
        }

        audio.addEventListener("timeupdate", () => {
            seekBar.value = (audio.currentTime / audio.duration) * 100;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener("loadedmetadata", () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        seekBar.addEventListener("input", () => {
            audio.currentTime = (seekBar.value / 100) * audio.duration;
        });

        volumeSlider.addEventListener("input", () => {
            audio.volume = volumeSlider.value;
        });

        playBtn.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = "‚è∏";
            } else {
                audio.pause();
                playBtn.innerHTML = "‚ñ∂Ô∏è";
            }
        });

        async function sendValue(data) {
            const loader = document.getElementById("loader");
            const resultDiv = document.getElementById("result");
            const loaderText = document.getElementById("loader-text");

            const loadingMessages = [
                "Implementing Feynman Technique...",
                "Creating your audio explanation...",
                "Hang tight, this will be worth it!"
            ];

            let msgIndex = 0;
            const interval = setInterval(() => {
                loaderText.textContent = loadingMessages[msgIndex % loadingMessages.length];
                msgIndex++;
            }, 2000);

            try {
                loader.style.display = "flex";
                resultDiv.style.display = "none";

                if (!data.name || !data.topic || !data.class || !data.board) {
                    throw new Error("Missing required parameters.");
                }

                const response = await fetch("http://127.0.0.1:5000/generate_audio", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error("Failed to get audio.");

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);

                clearInterval(interval);
                loader.style.display = "none";
                resultDiv.style.display = "block";
                audio.src = audioUrl;
            } catch (error) {
                clearInterval(interval);
                loader.style.display = "none";
                resultDiv.innerHTML = "<p>‚ùå Error loading audio. Please try again.</p>";
                console.error("Error:", error);
            }
        }

        window.onload = () => {
            sendValue(payload);
        };
    </script>
</body>

</html>
